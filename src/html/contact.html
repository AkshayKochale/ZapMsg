<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../component/Header.js"></script>
</head>
<body>
     <div class="main">
        <div class="image-container">
            <img src="../assets/contactPage.svg"></img>
        </div>
        <div class="contact-outer">
                <div class="contact-form-container">
                <div class="header">
                    <img  class="header-logo" src="../assets/thunderIcon.svg" alt=""/>
                    <div class="header-title">ZapMsg</div>
                </div>
                <button class="cancel-btn" onclick="toggleLogin()">&#10005;</button> 
                <h2 class="tagLabel">Contact Us</h2>
                <form id="contactForm">
                    <input type="email" id="email" class="input-box" name="email" placeholder="Enter Your Email" required />

                    <textarea class="textarea input-box" id="message" name="message" placeholder="Enter Your Message" required></textarea>

                    <button type="submit" class="submitbtn">Send</button>
                </form>
            </div>

        </div> 
</div>   
</body>

<script>

    function toggleLogin()
    {
        window.location.href="/";
    }

</script>
</html>
