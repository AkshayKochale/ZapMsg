<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../component/main.js" ></script>
    <script src="../component/Header.js"></script>
</head>
<body>
   <div class="login-container">
    <div class="login-img">
        login-img
    </div>
    <div class="login-outerbox">
        
        <div class="login-mainbox">

            <div class="header">
                <img  class="header-logo" src="../assets/thunderIcon.svg" alt=""/>
                <div class="header-title">ZapMsg</div>
                <button class="cancel-btn" onclick="toggleLogin()">&#10005;</button> 
            </div>

            <div class="login-title"> Log In</div>
            <form onsubmit="dbLogin(event)" class="login-form">
               
                <input type="text" id="username" placeholder="Enter Username" class="input-box" required />
            </br>
                <div class="passDiv">
                <input type="password" id="password" placeholder="Enter Password" class="input-box"  required />
                 <i class="eye-icon" onclick="togglePasswordVisibility()"> <img src="../assets/eye.svg" alt=""/></i> 
                </div>
            </br>
            <div class="forgot-password">
                <a href="./contact.html">Forgot Password?</a>
            </div>
            </br>

                <button type="submit" class="submitbtn">Login</button>

                <div class="separator">or</div>

                 <div class="other-login">
                    <button class="social-login google" onclick="login('google')">
                        <img src="../assets/googleIcon.svg"/>Google
                    </button>

                    <button class="social-login" onclick="login('github')">
                        <img  class="github" src="../assets/githubIcon.svg"/>GitHub
                    </button>
            </div>
               
            </form>

            <div class="login-link">
                <p class="acc-suggest">Don't have an account? </p>
                <a href="./register.html" class="create-account">Create</a>
            </div>

        </div>

    </div>

   </div>

</body>

<script>

    function toggleLogin()
    {
        window.location.href="/";
    }

    function togglePasswordVisibility() 
    {
    var passwordField = document.getElementById("password");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            passwordField.style.border="1px solid #7F4BC1";
        } else {
            passwordField.type = "password";
            passwordField.style.border="1px solid #97959A";
        }
        
    }


</script>
</html>
